<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Art Creator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Retro Pixel Art Creator</h1>
        <div id="colorPalette" class="color-palette"></div>
        <div class="controls">
            <label for="colorPicker" class="color-picker-label">Custom Color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#000000">
            <button id="eraserButton" class="button">Eraser</button>
            <label for="gridSizeInput" class="grid-size-label">Grid Size:</label>
            <input type="number" id="gridSizeInput" name="gridSize" min="2" max="100" value="32">
            <button id="gridSizeButton" class="button">Update Grid</button>
            <button id="resetButton" class="button">Reset</button>
            <button id="saveButton" class="button">Save Drawing</button>
        </div>
        <div id="pixelCanvas" class="pixel-canvas"></div>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
