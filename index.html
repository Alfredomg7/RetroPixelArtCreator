<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Art Creator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Retro Pixel Art Creator</h1>
        <div id="colorPalette"></div>
        <label for="colorPicker">Custom Color:</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#000000">
        <div id="pixelCanvas"></div>
        <button id="resetButton" class="button">Reset</button>
        <button id="saveButton" class="button">Save Drawing</button>
        <label for="gridSizeInput">Grid Size:</label>
        <input type="number" id="gridSizeInput" name="gridSize" min="2" max="100" value="32">
        <button id="gridSizeButton" class="button">Update Grid</button>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
